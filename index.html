<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Doors</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .hero {
            background: url('kingdom.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin: 0 0 20px;
            color: #fca311;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #eee;
        }

        .doors {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .door {
            display: inline-block;
            width: 200px;
            height: 325px;
            background: linear-gradient(145deg, #232526, #414345);
            border: 3px solid #fca311;
            border-radius: 15px;
            color: #fca311;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .door:hover {
            background: #fca311;
            color: #111;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        .door span {
            position: relative;
            z-index: 2;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to the Magic Doors</h1>
            <p>Choose a door and embark on a magical adventure!</p>
            <div class="doors">
                <a href="door 1.html" class="door">
                    <span>Door 1</span>
                </a>
                <a href="door 2.html" class="door">
                    <span>Door 2</span>
                </a>
                <a href="door 3.html" class="door">
                    <span>Door 3</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
