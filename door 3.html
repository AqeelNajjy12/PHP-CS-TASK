<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door 3 - The Forest of Enchantment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('forest.jpg') no-repeat center center/cover;
            font-family: 'Poppins', Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
        }

        .doors {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .door {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #232526, #414345);
            border: 3px solid #fca311;
            border-radius: 15px;
            color: #fca311;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .door:hover {
            background: #fca311;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Forest of Enchantment</h1>
        <p>You step into a mystical forest where three paths lie ahead. Choose your path carefully!</p>
        <div class="doors">
            <a href="ending2.html" class="door">The Glowing Path</a>
            <a href="ending3.html" class="door">The Whispering Path</a>
            <a href="door 2.html" class="door">Return to the Desert Kingdom</a>
        </div>
    </div>
</body>
</html>
